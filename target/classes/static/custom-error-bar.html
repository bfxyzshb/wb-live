    var wsUri = "ws://localhost:8081/websocket";

    function testWebSocket() {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function (evt) {
            //onOpen(evt)
        };
        websocket.onclose = function (evt) {
            //onClose(evt)
        };
        websocket.onmessage = function (evt) {
            onMessage(evt)
        };
        websocket.onerror = function (evt) {
            //onError(evt)
        };
    }

    function onMessage(evt) {
        console.log(index)
        categoryData.push(evt.data+"_"+index);
        if(evt.data=='key-frame'){
            barData.push(60);
        }else{
            barData.push(50);
        }
        if (index % 50 == 0) {
            myChart.setOption(option);
            categoryData.splice(0,50)
            barData.splice(0,50)
            //index=0;
        }
        index++;
        //websocket.close();
    }

    option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        dataZoom: [{
            type: 'slider',
            start: 0,
            end: 100
        }],
        xAxis: {
            data: categoryData
        },
        yAxis: {
            show: false
        },
        series: [{
            type: 'bar',
            name: 'frame',
            data: barData,
            itemStyle: {
                color: '#77bef7'
            }
        }]
    };
    if (option && typeof option === 'object') {
        myChart.setOption(option);

    }
    window.addEventListener("load", init, false);
    function init() {
        testWebSocket();
    }
